
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Team Profiles</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid text-white bg-primary">
        <div class="container">
            <h1 class="display-4 text-center">My Team</h1>
        </div>
    </div>

    <div class="d-flex p-2 m-3 justify-content-center">
        
    <div class="w-25 ml-3 mr-3 border shadow" style="max-width: 18rem;">
        <div class="card text-white bg-info card-header">
            <p>Manager</p>
            <p><i class="fas fa-clipboard fa-lg"></i> Manager</p>
        </div>
        <div class="card-body">
            <p class="card-text">1</p>
            <p><a class="card-text" href="mailto:manager@manager.com">manager@manager.com</a></p>
            <p class="card-text">111-111-1111</p>
        </div>
    </div>
    
    <div class="w-25 ml-3 mr-3 border shadow" style="max-width: 18rem;">
        <div class="card text-white bg-info card-header">
            <p>Engineer</p>
            <p><i class="fas fa-glasses fa-lg"></i> Engineer</p>
        </div>
        <div class="card-body">
            <p class="card-text">222</p>
            <p><a class="card-text" href="mailto:engineer@engineer.com">engineer@engineer.com</a></p>
            <p><a class="card-text" href="https://github.com/MehaletKB" target="_blank">MehaletKB</a></p>
        </div>
    </div>
    
    <div class="w-25 ml-3 mr-3 border shadow" style="max-width: 18rem;">
        <div class="card text-white bg-info card-header">
            <p>Intern</p>
            <p><i class="fas fa-graduation-cap fa-lg"></i> Intern</p>
        </div>
        <div class="card-body">
            <p class="card-text">33</p>
            <p><a class="card-text" href="mailto:intern@intern.com">intern@intern.com</a></p>
            <p class="card-text">Hogwarts</p>
        </div>
    </div>
    
    </div>


</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</html>
